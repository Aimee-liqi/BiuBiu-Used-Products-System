<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <link rel="stylesheet" type="text/css" href="CSS/seller_format.css"/>
    <h:head>
        <title>Show Seller Order List</title>
    </h:head>
    <h:body>

         <!--body-->
         <ui:composition template="Format_Seller.xhtml">
             <ui:define name="seller_title">
                 <h1  class="star_rating">Show Seller Order List</h1>
            </ui:define>
            <ui:define name="seller_content">
                <h:form id="seller_star_rating" style="position: relative; top:30px; left: 60px;">
                    <h:dataTable value="#{showSellerOrder.order}" var="ord" border="1">
            <h:column>
                <f:facet name="header">
                <h:outputText value="Order_id"/>
                </f:facet>
                #{ord.ord_id}
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Product_ID"/>
                </f:facet>
                #{ord.pro_id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product_name"/>
                </f:facet>
                #{ord.pro_name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Buyer_id"/>
                </f:facet>
                #{ord.buy_id}
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Sell_price"/>
                </f:facet>
                #{ord.sell_price}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Buyer_price"/>
                </f:facet>
                #{ord.buy_price}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Order_state"/>
                </f:facet>
                #{ord.ord_state}
            </h:column>
        </h:dataTable>
                </h:form>
            </ui:define>
         </ui:composition>
     
    </h:body>
</html>
