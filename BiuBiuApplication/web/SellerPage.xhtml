<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid class="home_unload_header" >
        <h:form >
            <h:outputLink  class="team_name" value="faces/index.xhtml">BiuBiu</h:outputLink>
            <h:inputText class="search_product" pt:placeholder="Search Product" value="#{search.proName}"  >
                </h:inputText>
            <h:commandButton class="search_img" value="search"  action="#{search.searchProduct}" />
        </h:form>
            <h:form>
            <h:graphicImage value="images/account_icon.png" class="account_icon" height="25px" width="25px"/>
            <h:commandLink value="#{account.account}" class="account_link" action="faces/account_type.xhtml"/>
            <h:graphicImage value="images/order_icon.png" class="order_icon" height="25px" width="25px"/>
            <h:commandLink value="My Order" class="order_link" action="ShowBuyerOrderList.xhtml"/>
            <h:selectOneMenu class="service" value="More Service" title="More Service">
                <!--<h:commandButton action="help.xhtml" class="help" value="Help" label="Help"/>
                <h:commandButton action="b_center.xhtml" class="b_center" value="B Center" label="B Center"/>
                <h:commandButton action="about.xhtml" class="about" value="About" label="About"/>
                <h:commandButton action="account_type.xhtml" class="login" value="Login" label="Login"/>-->
                <f:selectItem class="help" itemLabel="Help" itemValue="Help"/>
                <f:selectItem class="b_center" itemLabel="B Center" itemValue="B Center"/>
                <f:selectItem class="about" itemLabel="About" itemValue="About"/>
                <f:selectItem class="login" itemLabel="Login" itemValue="Login"/>
            </h:selectOneMenu>
            </h:form>
        </h:panelGrid>
        <h:form>
            <h:commandButton value="Show" action="#{sell_page.showSellerMessage()}" />
            <h:dataTable value="#{sell_page.cs}" var="cs">
            <f:facet name="header">
                <h:outputText value="Income Message"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                </f:facet>
                 #{cs.sendtime}<br/>
                   #{cs.buy_id}  :
                #{cs.content}
            </h:column>                
            </h:dataTable>
            <h:inputText id="buy_id" pt:placeholder="Buyer ID" value="#{sell_page.buy_id}">
                <f:validator validatorId="EmailValidation"/>
            </h:inputText><br/>
            <h:inputText id="content" pt:placeholder="Chat With Seller Now " value="#{sell_page.content}"/><br/>
            <h:commandButton value="Send" action="#{sell_page.save}"/>
        </h:form>
    </h:body>
</html>
