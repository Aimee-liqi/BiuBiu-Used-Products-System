<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{showP.seller}" var="sell" border="1">
                <h:column>
                    <h:panelGroup>
                        <h:outputLabel for="sell_name" value="Seller Name："/>
                        <h:outputText id="sell_name" value="#{sell.sell_name}"/>
                   </h:panelGroup>
                    <br/>
                    <h:panelGroup>
                        <h:outputLabel for="sell_level" value="Seller Level："/>
                        <h:outputText id="sell_level" value="#{sell.sell_level}"/>
                   </h:panelGroup>
                    <br/>
                    <h:panelGroup>
                        <h:outputLabel for="sell_contact" value="Seller Contact："/>
                        <h:outputText id="sell_contact" value="#{sell.sell_contact}"/>
                   </h:panelGroup>
                    <br/>
                </h:column>
            </h:dataTable>
    </h:body>
</html>
