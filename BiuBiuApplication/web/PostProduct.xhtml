<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Post Product</title>
    </h:head>
    <h:body>
       
             <h1>Weclome to post Your Product.When you post your used product,a free ad will expire after 10 days.</h1>
            <h:form  enctype="multipart/form-data">
                <h4>Please upload your product photo first</h4><br/>
                 <h:panelGrid columns="3">
            <h:outputLabel for="pro_img" value="Select a photo "/>
                    <h:inputFile id="pro_img" value="#{img.part}"   required="true" requiredMessage="Enter ID" />
                    <h:commandButton action="#{img.submit()}" value="Upload"/>
                    <h:message for="pro_img"/>
                 </h:panelGrid>
            </h:form>
             
            <h:form >
                
                <h:panelGrid columns="3">
                <h:outputLabel for="pro_name" value="Product Name"/>
                <h:inputText id="pro_name" required="true" requiredMessage="Enter ID" 
                             value="#{pro.pro_name}"
                             validatorMessage="name should be less than 20 Characters" 
                             pt:placeholder="Enter Product Name">
                    <f:validateLength for="pro_name" minimum="0" maximum="20"/>
                </h:inputText>
                <h:message for="pro_name"/>
                
                 <h:outputLabel for="pro_type" value="Product Type"/>
                
                 <h:selectOneMenu id="pro_type" value="#{pro.pro_type}">
                    <f:selectItem id="t1" itemLabel="Manâ€˜s" itemValue="Men"/>
                    <f:selectItem id="t2" itemLabel="Women's" itemValue="Women"/>
                    <f:selectItem id="t3" itemLabel="Kids" itemValue="Kids"/>
                    <f:selectItem id="t4" itemLabel="Electronics" itemValue="Electronics"/>
                    <f:selectItem id="t5" itemLabel="Food" itemValue="Food"/>
                    <f:selectItem id="t6" itemLabel="Homeware" itemValue="Homeware"/>
                    <f:selectItem id="t7" itemLabel="Movies and Music" itemValue="Movies and Music"/>
                    <f:selectItem id="t8" itemLabel="Outdoors" itemValue="Outdoors"/>
                    <f:selectItem id="t9" itemLabel="Stationery" itemValue="Stationery"/>
                    <f:selectItem id="t10" itemLabel="Toys" itemValue="Toys"/>
                </h:selectOneMenu>
                <h:message for="pro_type"/>
                
                 <h:outputLabel for="minPrice" value="Minimum Bid Price"/>
                 <h:inputText id="minPrice" required="true" requiredMessage="Enter Minimum Bid Price" 
                              value="#{pro.pro_minPrice}"
                              validatorMessage="The minimum price must over 0"
                              pt:placeholder="Enter Minimum Bid Price">
                     <f:validateDoubleRange for="minPrice" minimum="0" />
                </h:inputText>
                <h:message for="minPrice"/>
                
                 <h:outputLabel for="origPrice" value="Orignal Price"/>
                 <h:inputText id="origPrice" required="true" requiredMessage="Orignal Price"
                              value="#{pro.pro_origPrice}"
                              validatorMessage="The orignal price must over 0"
                              pt:placeholder="Enter Orignal Price">
                     <f:validateDoubleRange for="origPrice" minimum="0" />
                 </h:inputText>
                <h:message for="origPrice"/>
                
                <h:outputLabel for="pro_usetime" value="Product Usetime"/>
                <h:inputText id="pro_usetime" requiredMessage="Enter Product Usetime"
                             value="#{pro.pro_usetime}"
                             pt:placeholder="Enter Product Usetime" >
                   
                </h:inputText>
                <h:message for="pro_usetime"/>
                
                <h:outputLabel for="contactNum" value="Contact Number"/>
                <h:inputText id="contactNum" required="true" requiredMessage="Enter Mobile Number" 
                             validatorMessage="Invalid Number"
                             pt:placeholder="Enter Moblie Number"
                             value="#{pro.pro_contactNum}">
                    <f:validateRegex for="contactNum"   pattern="\+861[3578][0-9]{9}"/> 
                </h:inputText>
                <h:message for="contactNum"/>
              
              <h:outputLabel for="pro_details" value="Product Details"/>
              <h:inputTextarea id="pro_details" requiredMessage="Enter Product Details" rows="5" cols="10"
                               value="#{pro.pro_details}"
                            pt:placeholder="Enter Product Details">

              </h:inputTextarea>
              <h:message for="pro_details"/>
              

              
              <h:commandButton value="Post" action="#{pro.Post}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
