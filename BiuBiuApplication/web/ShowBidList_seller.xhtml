<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <link rel="stylesheet" type="text/css" href="CSS/seller_format.css"/>
    <h:head>
        <title>Show Bid List</title>
    </h:head>
    <h:body>

         <!--body-->
         <ui:composition template="Format_Seller.xhtml">
             <ui:define name="seller_title">
                 <h1  class="star_rating">Show Bid List</h1>
            </ui:define>
            <ui:define name="seller_content">
                <h:form id="seller_star_rating">
                    <h:dataTable value="#{showBid.bidproduct}" var="bidp" border="1" style="position: relative; top: 30px; left: 70px;">
            <h:column>
                <f:facet name="header">
                <h:outputText value="Product_id"/>
                </f:facet>
                #{bidp.pro_id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product_name"/>
                </f:facet>
                #{bidp.pro_name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="minPrice"/>
                </f:facet>
                #{bidp.pro_minPrice}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Buyer_price"/>
                </f:facet>
                #{bidp.buy_price}
            </h:column>
            <h:column rendered="#{showBid.show}" >
                <f:facet name="header">
                    <h:outputText value="Buyer_name"/>
                </f:facet>
                #{bidp.buy_name}
            </h:column>
            <h:column rendered="#{showBid.show}">
                <h:commandButton value="Sell" title="#{bidp.id}" actionListener="#{createorder.createOrder}"/>
            </h:column>
        </h:dataTable>
                </h:form>
            </ui:define>
         </ui:composition>
     
    </h:body>
</html>
