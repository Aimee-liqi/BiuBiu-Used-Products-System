<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" type="text/css" href="CSS/home.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/type.css"/>
    <h:head>
        <title>Choose a Type</title>
    </h:head>
    <h:body>
        <!--Header-->
        <h:form  class="home_unload_header" >
            <h:outputLink  class="team_name" value="index.xhtml?faces-redirect=true">BiuBiu</h:outputLink>
            <h:inputText id="search" class="search_product" pt:placeholder="Search Product" value="#{search.proName}"  >
            </h:inputText>
            <h:commandButton class="search_img" image="images/search_icon.png" action="#{search.searchProduct}" />

            <h:commandButton image="images/account_icon.png" class="account_icon" action="buyer_account.xhtml?faces-redirect=true"/>
            <h:commandLink value="Account" class="account_link" action="buyer_account.xhtml?faces-redirect=true"/>
            <h:commandButton image="images/shopcart_icon.png" class="order_icon"  action="order_unload.xhtml?faces-redirect=true"/>
            <h:commandLink value="My Order" class="order_link" action="order_unload.xhtml?faces-redirect=true"/>
            <h:commandButton image="images/help_icon.png" class="help_icon"  action="help_unload.xhtml?faces-redirect=true"/>
            <h:commandLink value="Help Center" class="help_link" action="help_unload.xhtml?faces-redirect=true"/>
        </h:form>



        <!--Body-->
        <div class="choose1">
            <h:form class="choose">
                <h:commandButton class="am_buyer" value="I am a Buyer" action="buyer_login.xhtml?faces-redirect=true"/>
                <h:commandButton class="am_seller" value="I am a Seller" action="seller_login.xhtml?faces-redirect=true"/>
            </h:form></div>
        <hr/>



        <!--Footer-->
        <hr/>
        <div class="foot">
            <h:form class="home_unload_footer">
                <div class="footer1">
                    <h1><center>Need Help?</center></h1>
                    <h4>Talk to us about your need</h4>
                    <h4>Call : 17863901848</h4>
                </div>
                <div class="footer2">
                    <h1>Stay in Know</h1>
                    <h4>Sign  up for us news, sales and deals.</h4>
                    <h:inputText class="footer_email" pt:placeholder="12345@qq.com"/>
                    <h:commandButton image="images/email_icon.png" class="footer_email_icon"/>
                </div>
                <div  class="footer3">
                    <h1>Contact Us</h1>
                    <h4>If you want to konw more about our shop, please contact us.</h4>
                    <h:commandButton class="footer_contact_button" value="Contact Us" action="contact.xhtml?faces-redirect=true"/>
                </div>
            </h:form>
            <br/>
            <hr/>
            <h:form class="home_unload_footer">
                <h2 class="footer_title">BiuBiu Used Shopping Center</h2>
                <div class="link">
                    <h:commandLink class="footer_about" value="About Us" action="about.xhtml?faces-redirect=true"/>
                    <h:commandLink class="footer_contact" value="Feedback" action="Feed_back.xhtml?faces-redirect=true"/>
                    <h:commandLink class="footer_seeFee" value="Show Feedback" action="ShowFeedback.xhtml?faces-redirect=true"/>
                    <h:commandLink class="footer_help" value="Help" action="help_unload.xhtml?faces-redirect=true"/><br/>
                </div>
                <h4 class="copyright">Copyright Â© 2017 Biubiubiu letitbeme.com-All Rights Reserved</h4>
                <h:graphicImage value="images/BiuBiu_icon.png" class="biu_img" width="242px" height="48px"/>
            </h:form>
        </div>
    </h:body>
</html>
